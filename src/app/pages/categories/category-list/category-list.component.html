<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      <a routerLink="/categories">Categorias</a>
    </li>
  </ol>
</nav>
<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <button routerLink="new" type="button" class="btn btn-success float-right">
      + Nova Categoria
    </button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>{{ category.name }}</strong
        ><br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <button
          [routerLink]="[category.id, 'edit']"
          class="btn btn-info btn-sm mr-2"
        >
          Editar
        </button>
        <button class="btn btn-danger btn-sm" (click)="delete(category)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
